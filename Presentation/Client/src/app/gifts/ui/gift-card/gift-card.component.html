<article
  class="bg-card text-card-foreground flex h-full flex-col overflow-hidden rounded-lg border-1 border-gray-200 shadow-sm"
>
  <div class="relative h-48 bg-gray-100">
    <img
      [src]="gift.thumbnailLink"
      [alt]="gift.name"
      loading="lazy"
      class="h-full w-full object-cover"
    />
    <p-tag
      [value]="getPriorityString()"
      [rounded]="true"
      class="absolute top-2 right-2 text-xs!"
    ></p-tag>
  </div>
  <div class="p-4">
    <div class="flex items-start justify-between gap-8">
      <div>
        <h3 class="font-medium text-gray-900">{{ gift.name }}</h3>
        <p class="text-sm text-gray-500">{{ gift.categoryName }}</p>
      </div>
      <p class="font-medium text-marmelade-600">
        {{ gift.price | currency: getCurrencyString(gift.currency) }}
      </p>
    </div>
    <p class="mt-2 line-clamp-2 text-sm text-gray-600">
      {{ gift.note }}
    </p>
  </div>
  <div class="mt-auto flex items-center justify-end p-4 pt-0">
    <p-button
      severity="secondary"
      variant="outlined"
      icon="pi pi-external-link"
      label="Shop"
      size="small"
      styleClass="icon-sm"
    ></p-button>
    <p-button
      *ngIf="accessType !== AccessType.Viewer"
      severity="secondary"
      variant="text"
      icon="pi pi-pen-to-square"
      size="small"
      styleClass="icon-sm ml-2"
      (click)="menu.toggle($event)"
    ></p-button>
    <p-menu #menu [model]="menuItems" [popup]="true" />
  </div>
</article>
