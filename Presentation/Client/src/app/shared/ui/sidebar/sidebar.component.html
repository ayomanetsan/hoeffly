<nav>
  <div class="navigation">
    <img class="logo" src="./assets/logo-mono.png" alt="logo">
    <div class="links">
      <a *ngFor="let link of links" [routerLink]="link.routerLink" routerLinkActive="active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path [attr.d]="link.svgPath" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        {{ link.label }}
      </a>
    </div>
  </div>

  <div class="profile">
    <img *ngIf="photoUrl" [src]="photoUrl" alt="Profile picture">
    <svg *ngIf="!photoUrl" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <p>{{ displayName }}</p>
    <svg (click)="logout()" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 17L21 12L16 7" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21 12H9" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</nav>
