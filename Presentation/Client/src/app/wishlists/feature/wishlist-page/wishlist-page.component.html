<div class="container">
    <aside>
        <app-sidebar></app-sidebar>
    </aside>
    <main>
      <svg (click)="navigateToPreviousPage()" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 19L5 12L12 5" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h2>{{ wishlistName }}</h2>

      <div class="filters">
        <app-dropdown
          [options]="priorities"
          [placeholder]="'Filter by priority'"
          [noResultsText]="'No priorities found'"
          (optionSelected)="filterByPriority($event)">
        </app-dropdown>

        <app-dropdown
          [options]="reservations"
          [placeholder]="'Filter by reservation'"
          [noResultsText]="'No options found'"
          (optionSelected)="filterByReservation($event)">
        </app-dropdown>

        <app-dropdown
          [options]="categories"
          [placeholder]="'Filter by category'"
          [noResultsText]="'No categories found'"
          (optionSelected)="filterByCategory($event)">
        </app-dropdown>
      </div>

        <div class="gifts">
          <div *ngIf="accessType !== AccessType.Viewer" class="create-card" (click)="openCreateModal()">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M38 6H10C7.79086 6 6 7.79086 6 10V38C6 40.2091 7.79086 42 10 42H38C40.2091 42 42 40.2091 42 38V10C42 7.79086 40.2091 6 38 6Z" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M24 16V32" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 24H32" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>Create a gift</p>
          </div>
            <app-gift-card *ngFor="let gift of gifts"
                    [gift]="gift"
                    [accessType]="accessType"
                    [currentUserEmail]="currentUserEmail"
                    (deleteGift)="onDelete($event)"
                    (updateGift)="onUpdate($event)"
                    (reserveGift)="onReserve($event)"
            ></app-gift-card>
        </div>
    </main>
</div>
