<div class="modal-header">
  <p>{{ isEditMode ? 'Edit Wishlist' : 'Create Wishlist' }}</p>
  <svg (click)="close()" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M18 6L6 18" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M6 6L18 18" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>
<div class="modal-body">
  <form [formGroup]="wishlistForm" (ngSubmit)="onSubmit()">
    <p class="bigger">Name the new wishlist</p>
    <input type="text" id="name" formControlName="name" placeholder="Wishlist name" autocomplete="off"/>

    <div class="custom-radio-field" (click)="changeVisibilityInput(false)">
      <div class="custom-radio" [class.checked]="!wishlistForm.get('isPublic')?.value"></div>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 11H5C3.89543 11 3 11.8954 3 13V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V13C21 11.8954 20.1046 11 19 11Z" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p>Private Wishlist</p>
    </div>

    <div class="custom-radio-field" (click)="changeVisibilityInput(true)">
      <div class="custom-radio" [class.checked]="wishlistForm.get('isPublic')?.value"></div>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#280109" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p>Public Wishlist</p>
    </div>

    <p>Select up to three categories</p>
    <div class="categories">
      <span class="category" *ngFor="let wishlist of wishlistCategories; let i = index"
            (click)="selectCategory(i)"
            [ngClass]="{'selected': isSelectedCategory(i)}">
        {{wishlist}}
      </span>
    </div>

    <button type="submit" class="accent" [disabled]="!wishlistForm.valid">
      {{ isEditMode ? 'Save Changes' : 'Create' }}
    </button>
  </form>
</div>
